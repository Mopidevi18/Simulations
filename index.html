<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulation Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
    }
    h1 {
      color: #8B0000;
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background: #e5e7eb;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    a {
      text-decoration: none;
      color: #111827;
      font-weight: bold;
      font-size: 1.1rem;
    }
    a:hover {
      color: #8B0000;
    }
  </style>
</head>
<body>
  <h1>Simulations</h1>
  <ul>
    <li><a href="CSTR/">CSTR Simulation</a></li>
  </ul>
</body>
</html>
